# Production Docker Compose - without database
# Use external managed PostgreSQL (Timeweb or other provider)
services:
  strapi:
    image: ${DOCKER_USERNAME:-docker}/${PROJECT_NAME:-strapi-starter}:${PROJECT_VERSION:-latest}
    container_name: ${PROJECT_NAME}
    restart: always
    env_file: .env
    environment:
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      APP_KEYS: ${APP_KEYS}
      CLOUDINARY_NAME: ${CLOUDINARY_NAME}
      CLOUDINARY_KEY: ${CLOUDINARY_KEY}
      CLOUDINARY_SECRET: ${CLOUDINARY_SECRET}
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      # External database configuration (from Doppler/env)
      # Option 1: Connection string (recommended)
      DATABASE_URL: ${DATABASE_URL}
      # Option 2: Individual parameters (fallback)
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_SSL: ${DATABASE_SSL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      EMAIL_ADDRESS_FROM: ${EMAIL_ADDRESS_FROM}
      EMAIL_ADDRESS_REPLY: ${EMAIL_ADDRESS_REPLY}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER}
      JWT_SECRET: ${JWT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      STRAPI_URL: ${STRAPI_URL}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}

      DOCKER_USERNAME: ${DOCKER_USERNAME}
      PROJECT_NAME: ${PROJECT_NAME}
      PROJECT_VERSION: ${PROJECT_VERSION}
      NODE_ENV: ${NODE_ENV:-production}
    volumes:
      - ./.env:/opt/app/.env
      - strapi-public:/opt/app/public
    ports:
      - '1337:1337'
    command: ["npm", "run", "start"]
    # Health check to ensure Strapi is running
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  strapi-public:
    name: strapi-public-${NODE_ENV}

